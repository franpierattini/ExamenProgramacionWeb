{% extends 'base.html' %}
{% block content %}
<div class="Eje1"></div>
<h1>Calculo de Compras</h1>

<form method="post">
  <div class="form-group">
    <label for="nombre"> Ingresa tu Nombre</label>
    <input type="text" id="nombre" name="nombre" required>
  </div>
  <div class="form-group">
    <label for="edad"> Ingresa tu edad:</label>
    <input type="number" id="edad" name="edad" required>
  </div>
  <div class="form-group">
    <label for="cantidad">Ingresa Cantidad de tarros pintura a Comprar </label>
    <input type="number" id="cantidad" name="cantidad" required>
  </div>
  <div class="form-group">
    <button type="submit">Calcular</button>
  </div>
</form>

<h1>Resultado del c√°lculo</h1>
<p><strong>Nombre:</strong> {{ nombre }}</p>
<p><strong>Total sin descuento:</strong> ${{ total_sin_descuento }}</p>
<p><strong>Descuento aplicado:</strong> {{ total_descuento }}%</p>
<p><strong>Total a pagar:</strong> ${{ total }}</p>

<br>
<a href="/">Volver al Home</a>
{% endblock %}
