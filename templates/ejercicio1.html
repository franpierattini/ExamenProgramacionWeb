{% extends 'base.html' %}
{% block content %}

<div class="Eje1">
<h1>Cálculo de Compras</h1>
</div>

<form method="post">
  <div class="form-group">
    <label for="nombre"> Ingresa tu Nombre</label>
    <input type="text" id="nombre" name="nombre" required>
  </div>
  <div class="form-group">
    <label for="edad"> Ingresa tu edad:</label>
    <input type="number" id="edad" name="edad" required>
  </div>
  <div class="form-group">
    <label for="cantidad">Ingresa Cantidad de tarros pintura a Comprar </label>
    <input type="number" id="cantidad" name="cantidad" required>
  </div>
  <div class="form-group">
    <button type="submit">Calcular</button>
  </div>

<div class="resultados">
</form>
<div class="resultados">
<h2>Resultado del cálculo</h2>
<p><strong>Nombre:</strong> {{ nombre }}</p>
<p><strong>Total sin descuento:</strong> ${{ total_sin_descuento }}</p>
<p><strong>Descuento aplicado:</strong> {{ total_descuento }}%</p>
<p><strong>Total a pagar:</strong> ${{ total }}</p>

<br>
</div>
<a href="/">Volver al Home</a>
{% endblock %}
